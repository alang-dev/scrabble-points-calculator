# SonarQube project configuration for frontend
sonar.projectKey=spc-frontend
sonar.projectName=spc-frontend
sonar.organization=alang-dev
sonar.host.url=https://sonarcloud.io


# Source code
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.config.js,**/*.config.ts

# TypeScript/JavaScript specific settings
sonar.javascript.lcov.reportPaths=../coverage/frontend/lcov.info
sonar.typescript.lcov.reportPaths=../coverage/frontend/lcov.info

# Coverage settings
sonar.coverage.exclusions=**/*.config.js,**/*.config.ts,**/*.d.ts,**/main.tsx

# Language settings
sonar.sourceEncoding=UTF-8
