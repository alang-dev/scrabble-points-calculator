name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-and-coverage:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Set up environments in parallel preparation
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      # Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            backend/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('backend/**/*.gradle*', 'backend/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      
      # Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      # Run backend tests with coverage
      - name: Run backend tests with coverage
        env:
          SPRING_PROFILES_ACTIVE: ci
        run: |
          cd backend
          chmod +x gradlew
          mkdir -p ../coverage/backend
          ./gradlew test jacocoTestReport --parallel
      
      # Run frontend tests with coverage
      - name: Run frontend tests with coverage
        run: |
          cd frontend
          npm run test:coverage
      
      # Build both applications
      - name: Build backend JAR
        env:
          SPRING_PROFILES_ACTIVE: ci
        run: |
          cd backend
          ./gradlew build --parallel
      
      - name: Build frontend dist
        run: |
          cd frontend
          npm run build
      
      # Prepare coverage reports for GitHub Pages
      - name: Prepare coverage reports
        run: |
          # Copy template files to coverage directory
          cp .github/templates/coverage-index.html coverage/index.html
          cp -r .github/templates/assets coverage/
      
      # Upload coverage reports as artifact for GitHub Pages
      - name: Upload coverage reports
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./coverage
  
  # Deploy to GitHub Pages
  deploy:
    if: github.ref == 'refs/heads/master'
    needs: test-and-coverage
    runs-on: ubuntu-22.04
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4